<html>
<head lang="en">

    <style>
        .content {
            width: 100%;

        }

        .ui-cir {
            width: 100%;

        }

        ul {

    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script>
        $(function () {
            $(".ui-li4").on('click', function () {
                alert(myfun())
            });
            function myfun() {
                try {
                    var obj = document.getElementById("myli");
                    var top = obj.getBoundingClientRect().top; //元素顶端到可见区域顶端的距离

                }
                catch (e) {
                    alert(e)
                }


                var se = document.documentElement.clientHeight; //浏览器可见区域高度。
                var re = se - top;
                if (re > se) {
                }
                return re

            }
            $("#test").on('click',function(){
                var text = $("#ui-input").val();
                console.log(text);
                console.log(Trim(text,"g").length);

                if(Trim(text,"g").length==0){
                    alert("输入全为空格")
                }
            });
       // 功能: 1)去除字符串前后所有空格
       //      2)去除字符串中所有空格(包括中间空格,需要设置第2个参数为:g)
            function Trim(str, is_global) {
                    var result;
                    result = str.replace(/(^\s+)|(\s+$)/g, "");
                    if (is_global.toLowerCase() == "g")
                        result = result.replace(/\s/g, "");
                    return result;
                }
        })


    </script>

<body>
<div class="content">
    <div class="ui-cir">我的圆形图标区域</div>

    <div><input id="ui-input" type="text">
    <button id="test">测试</button></div>
</div>

</body>
